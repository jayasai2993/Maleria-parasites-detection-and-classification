<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malaria Detection</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #f7f9fc, #e1ecf4);
            font-family: Arial, sans-serif;
        }
        .card {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 40px;
            margin-top: 50px;
            background-color: #ffffff;
        }
        h1 {
            color: #007bff;
            font-weight: 700;
        }
        p {
            color: #6c757d;
            font-size: 1.1em;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .form-group label {
            font-weight: 600;
            color: #495057;
        }
        .alert {
            font-size: 1em;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="text-center">Malaria Detection System</h1>
            <p class="text-center">Upload a blood smear image to detect malaria infection and receive treatment recommendations.</p>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form method="POST" action="{{ url_for('predict') }}" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="file">Upload Image</label>
                            <input type="file" class="form-control-file" id="file" name="file" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </form>
                </div>
            </div>

            <div class="mt-4">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="alert alert-warning text-center" role="alert">
                            {{ messages[0] }}
                        </div>
                    {% endif %}
                {% endwith %}
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
